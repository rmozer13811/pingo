<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pingo's Game</title>
    <link rel="shortcut icon" href="./images/Caxorro-salsixa.gif" />
    <audio id="bgmback" autoplay loop>
      <source src="./sounds/bgMusicc.mp3" type="audio/mp3" />
    </audio>
  </head>
  <body background="./images/rm31-jj-01-d-concrete_2.jpg">
    <p id="pingo">Pingo's Game</p>
    <div id="sub">
      The legend of the wiener dog that doesn't like bathing <br />
      Use the arrows keys to avoid the bath shampoo
    </div>

    <br />

    <button class="btn btn-success" id="start-button">Play!</button>
    <div
      class="level-container d-flex align-items-center justify-content-center my-3"
    >
      <label class="mb-0 mr-1" for="game-speed"> Level:</label>
      <select class="form-control" name="game-speed" id="game-speed">
        <option value="1">Impossível</option>
        <option value="25">Difícil</option>
        <option value="40">Médio</option>
        <option value="50">Fácil</option>
      </select>
    </div>

    <div id="game-board">
      <canvas id="canvas" width="1200" height="600"> </canvas>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
